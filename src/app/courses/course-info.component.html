<h2>Course Info</h2>
<hr />
<form #courseForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" type="text" [ngClass]="{ 'is-invalid': courseName.invalid }" class="form-control">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label" for="">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{ 'is-invalid': coursePrice.invalid }" class="form-control">
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label" for="">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" [ngClass]="{ 'is-invalid': courseRating.invalid }" class="form-control">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row mt-2">
        <label class="col-sm-2 col-form-label" for="">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" type="tex" [ngClass]="{ 'is-invalid': courseDescription.invalid }" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mt-4 me-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary mt-4">Back</button>
</form>
