<h2>Course List Manager</h2>

<div class="form-group row mt-4">
    <label class="col-sm-2 col-form-label" for="">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" type="text" class="form-control">
    </div>
</div>

<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Pice</th>
            <th>Code</th>            
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>   
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="35" height="35"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase | replace: '-': ' '}}</td>
            <td>{{ course.releaseDate | date: 'dd/mm/yyyy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td></td>         
        </tr>
    </tbody>
</table>
